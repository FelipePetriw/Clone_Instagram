<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Instagram</title>
    <link rel="shortcut icon" href="./img/icone-instagram.png" type="image/x-icon">

    <div class="container-principal">

                    Facebook</a>

            <div class="container-conta">
                <p>Não tem uma conta?<a> Cadastre-se</a></p>
            </div>

            <div class="aplicativos">
                <p>Obtenha o aplicativo.</p>
                <div>
                    <a href=""><img class="google-play" src="./img/google-play.png" alt=""></a>
                    <a href=""><img class="microsoft" src="./img/baixe-da-microsoft.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a>Meta</a>
